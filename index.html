<!DOCTYPE html>
<html>
<head>
  <title>Upload to Cloudinary</title>
</head>
<body>
  <h2>Upload Image to Cloudinary</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadImage()">Upload</button>
  <p id="status"></p>
  <img id="preview" width="300" />

  <script>
    async function uploadImage() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Please select a file");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "unsigned_upload"); // upload preset name

      const response = await fetch("https://api.cloudinary.com/v1_1/dpup5vv5m/image/upload", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      document.getElementById("status").innerText = "Uploaded!";
      document.getElementById("preview").src = data.secure_url;
      console.log("Uploaded Image URL:", data.secure_url);
    }
  </script>
</body>
</html>
