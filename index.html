<!DOCTYPE html>
<html>
<head>
  <title>Upload to Cloudinary</title>
</head>
<body>
  <h2>Upload Image to Cloudinary</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadImage()">Upload</button>
  <br><br>
  <img id="preview" width="300"/>

  <script>
    async function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "photo_upload"); // âœ… your preset
      const res = await fetch("https://api.cloudinary.com/v1_1/dpup5vv5m/image/upload", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      document.getElementById("preview").src = data.secure_url;
      alert("Uploaded to Cloudinary:\n" + data.secure_url);
    }
  </script>
</body>
</html>
